<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="login.css">
<link rel="icon" href="imagens/favicon.ico">

<title>Cadastro | KiddingEsv</title>

</head>

<body>

	<div class="login-page">
		<div class="form">
			<div class="upform">
				<img src="imagens/logotippp.png" alt=""
					style="height: 100px; padding: 0%; margin: 0%;">
			</div>
			<div class="login-form">
			<form name="cadastro" action="insert">			
				<input type="text" name="nome" placeholder="Nome" /> 
				<input type="email" name="email" placeholder="Email" /> 
				<input type="password" name="senha" placeholder="Senha" />
				<input type="password" name="senha2" placeholder="Repita a senha" />
			<button onclick="validar()">Criar</button>
			</form>
		
			</div>
			
			<p class="message">Já possui uma conta? <a href="login.html">Faça login</a>
			</p>
			<p class="message">
				 Nossos <a href="termos.html">Termos</a>
			</p>
		</div>
	</div>
	<script src="scripts/validador.js"></script>
</body>
</html>
